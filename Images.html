.radio-btns {
	 display: grid;
	 gap: 4px;
	 grid-template-columns: repeat(3, 100px);
   object-position: center;
}
 .radio-btns:hover .radio-btns__btn:not(:hover) {
	 filter: grayscale(100%);
}
 .radio-btns:hover .radio-btns__btn:not(:hover)::after {
	 background-color: rgba(0, 0, 0, 0.5);
}
 @media (min-width: 30rem) {
	 .radio-btns {
		 grid-template-columns: repeat(3, 200px);
	}
}
 .radio-btns__btn {
	 position: relative;
	 cursor: pointer;
	 transition: 0.3s;
}
 .radio-btns__btn::after {
	 content: '';
	 position: absolute;
	 top: 0;
	 left: 0;
	 width: 100%;
	 height: 100%;
	 background-color: rgba(0, 0, 0, 0);
	 transition: 0.3s;
}
 .radio-btns__btn img {
	 display: block;
	 width: 100%;
	 max-width: 1000%;
}

 .radio-btns:hover .radio-btns__btn2:not(:hover) {
	 filter: grayscale(177.5%);
}
 .radio-btns:hover .radio-btns__btn2:not(:hover)::after {
